<html>
  <head>
    <title>A-Frame Project: Kaas maken</title>
    <!-- A-Frame 0.8.2 Latest Version -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> 
    <!-- A-Frame Super Hands Component -->
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script> 
    <!-- A-Frame Physics System Component -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
    <!-- A-Frame Physics System Extra Component -->
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <!-- A-Frame Event Set Component -->
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <!-- A-Frame Enviroment Component -->
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <!-- A-Frame Extra Component -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <!-- A-Frame GUI Component -->
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <!-- Aframe Spe Particles -->
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    <!-- Aframe Animation Component -->
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <!-- Eigen Javascript -->
    <script src="main.js"></script> 
  </head>
  <body>
    <a-scene id="scene" physics antialias="true" environment="preset: default; flatShading: false; ground: none; skyType: gradient">
      <a-assets>
        <!-- Basis functionaliteiten -->
        
        <!-- Controller rechts -->
        <a-mixin id="controllers-right" vive-controls="hand: right"
                 oculus-touch-controls="hand: right"
                 windows-motion-controls="hand: right"
                 gearvr-controls daydream-controls
                 oculus-go-controls>
        </a-mixin>
        
        <!-- Controller links (indien de person linkshandig is -->
        <a-mixin id="controllers-left" vive-controls="hand: left"
                 oculus-touch-controls="hand: left"
                 windows-motion-controls="hand: left"
                 gearvr-controls daydream-controls
                 oculus-go-controls>
        </a-mixin>
        
        <!-- Raycaster -->
        <a-mixin id="point" raycaster="showLine: true; objects:.pickableItem"
                 collision-filter="collisionForces: false"
                 static-body="shape: sphere; sphereRadius: 0.001"
                 super-hands="colliderEvent: raycaster-intersection;
                              colliderEventProperty: els;
                              colliderEndEvent:raycaster-intersection-cleared;
                              colliderEndEventProperty: clearedEls;"></a-mixin>
        <!-- Checkpoint System -->
        <a-mixin id="checkpoint"
                 static-body
                 hoverable clickable
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
      ></a-mixin>
        
        <a-mixin id="emmer-obj" 
                 static-body
                 src="Objects/Bucket.obj"
        ></a-mixin>
                <a-mixin id="emmer-mtl" 
                 src="Objects/Bucket.mtl"
        ></a-mixin>
        <a-mixin id="uier-obj" static-body grabbable hoverable
                 src="Objects/Uier.obj"
                 ></a-mixin>
        <a-mixin id="koe-melk" static-body grabbable hoverable
                 event-set__grabon="_event: grab-start; spe-particles.enabled: true"
                 event-set__graboff="_event: grab-end; spe-particles.enabled: true"
                 ></a-mixin>          
      </a-assets>
      
      <a-assets>
        <a-asset-item id="voorkant-obj" src="Objects/Voorkant.obj"></a-asset-item>
        <a-asset-item id="voorkant-mtl" src="Objects/Voorkant.mtl"></a-asset-item>

      <a-entity position="-5 0 3" rotation="0 90 0" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
        <!-- Camera -->
        <a-camera id="camera" positon="0 1.6 0">

        <!-- Rechterhand -->

        <a-entity id="lhand" mixin="controllers-left point"></a-entity>
      </a-entity>
      
      <!-- Alle geluiden -->
      <a-sound id="melkgeluid" src="src: url(Geluiden/Minecraft_Potion_Drinking_Sound_Effect.mp3); on: click" autoplay="false" loop="true" position="0.2 0.6 -1.75"></a-sound>
      
        <a-entity class="pickableItem" id="scene1" visible="true">
      <a-box id="box" hoverable class="pickableItem" position="-9 0 3" scale="0.5 0.5 0.5" rotation="0 0 0" obj-model="obj: #startbegin-obj; mtl: #startbegin-mtl"></a-box>

      <a-sky color="#efcc1c"></a-sky>
      </a-entity>

        <a-text position="-1.1 0.5 0" align="left" wrap-count="50" value="Kijk goed op het bord."></a-text>

      <!-- Particle System aka koe melken -->

      <!-- Emmer -->

      <a-animation attribute="rotation"
                   dur="3000"
                   begin="bucketRotatie"
                   easing="linear"
                   to="0 0 90">
      </a-animation>
        <a-animation attribute="position"
                   dur="1"
                   begin="bucketRotatie"
                   delay="5500"
                   from="-1 1.5 3"
                   to="6.5 1.1 -3"></a-animation>
        <a-animation attribute="rotation"
                   dur="1"
                   begin="bucketRotatie"
                   delay="5500"

        </a-animation>

                                 easing: easeInSine; loop: false; to: 0 0.17 -0.05;

                                       easing: easeInSine; loop: false; to: 0.21;

        <a-animation attribute="position"
                     dur="1"

      <!-- Machine ruimte -->
